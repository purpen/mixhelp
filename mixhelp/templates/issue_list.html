{% extends 'index.html'%}
    <!-- 内容开始 -->
        {% block title%}问题列表{% endblock %}
        {% block body %}
    	<div class="result">
            <div class="issue-text">
                <a href="" class="issue-nav" onclick="return false">{{ datas.first_navigation.issue_name}}</a>
                <img src="{{ url_for('static', filename='image/Crumbs@2x.png')}}" class="crumbs" />
                <a href="" class="subdivide-nav">{{ datas.second_navigation.issue_name }}</a>
                <img src="{{ url_for('static', filename='image/Crumbs@2x.png')}}" class="crumbs1" />
                <a href="" class="particular-nav"></a>
            </div>

    		<div class="particular-issue">
                {% for data in datas.info %}
                <ul>
                    <li>
                        <a href="" data-id="{{ data.id }}">{{ data.details_name }}</a>
                    </li> 
                </ul>
                {% endfor %}
            </div>
        {% endblock %}
    	</div>
{% block bottom_file %}
<script src='{{ url_for("static", filename="js/jquery-1.12.3.min.js")}}'></script>
<script src='{{ url_for("static", filename="js/issue_list.js")}}'></script>
{% endblock %}
