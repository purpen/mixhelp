<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>问题列表</div>
    <a href="/admin/add_issue">添加新问题</a>
    {% for data in datas %}

        <a href="/admin/amend/{{ data.id }}" data-id="{{ data.id }}" style="padding-left:200px;">修改问题</a>
        <a href="/admin/remove/{{ data.id }}" data-id="{{ data.id }}" style="padding-left:40px;">删除问题</a>
    </div>
    {% endfor %}
</body>
</html>
