{% extends 'index.html'%}
{% block head %}
{% block title %}搜索页面{% endblock %}
<head>
	<link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}"/>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/searchList.css')}}">
</head>
{% endblock %}
        {% block body%}
    	<div class="search-content">
            <div class="issue-text">
                <p>
                    关于“<span class="search-val">{{ datas.data }}</span>”,共找到 <span>{{ datas.count }}</span>	相关问题
                </p>
            </div>
    		<div class="particular-issue">
                <ul>
                    {% for data in datas.info %}
                    <li>
                        <a href="" data-id="{{ data.id }}">{{ data.details_name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
          
        </div>
        {% endblock %}
{% block bottom_file %}
<script src='{{ url_for("static", filename="js/jquery-1.12.3.min.js")}}'></script>
<script src='{{ url_for("static", filename="js/searchList.js")}}'></script>
{% endblock %}
